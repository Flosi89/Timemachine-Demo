<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Zeitreise – Cleaner Vintage Start</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --brand:#caa66d;              /* Messing/Gold-Ton, dezenter */
      --panel:rgba(25,19,15,.66);   /* leichter, wärmer */
      --text:#f6f3ef;
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:#0d0d0c;color:var(--text)}

    /* Startscreen – Cleaner Vintage */
    #start{position:fixed;inset:0;z-index:999;color:var(--text);}
    #start::before{
      content:"";
      position:absolute;inset:0;
      background-image:url("Bilder/zeppelin_tribschen.jpg"); /* Pfad bei Bedarf anpassen */
      background-size:cover;background-position:center;
      filter:sepia(.5) contrast(.9) brightness(.88);
      opacity:.7;
    }
    #start::after{
      content:"";position:absolute;inset:0;
      /* zarter Vignette-Gradient für Tiefe */
      background:radial-gradient(120% 80% at 50% 55%, rgba(0,0,0,.0) 0%, rgba(0,0,0,.35) 65%, rgba(0,0,0,.55) 100%);
      pointer-events:none;
    }

    .panel{
      position:absolute;left:50%;top:58%;transform:translate(-50%,-50%);
      width:min(92vw, 520px);
      padding:22px 22px 20px;
      background:var(--panel);
      border-radius:18px;
      /* feine Kante statt fettem Rahmen */
      outline:1px solid rgba(255,255,255,.06);
      box-shadow:0 20px 60px rgba(0,0,0,.35);
      text-align:center;
      backdrop-filter:saturate(110%) blur(2px);
    }

    h1{
      font-family:"Playfair Display", serif;
      font-weight:700;letter-spacing:.2px;
      font-size: clamp(28px, 5.5vw, 40px);
      line-height:1.15;margin:0 0 8px;
      color:#fff;
      text-shadow:0 1px 0 rgba(0,0,0,.25);
    }
    .subtitle{
      font-family:"Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:600;letter-spacing:.2px;
      font-size: clamp(14px, 3.6vw, 18px);
      line-height:1.45;margin:0 0 18px;
      color:#f2eee9;
      opacity:.95;
    }

    .cta{
      display:inline-block;
      font-family:"Inter", system-ui,-apple-system, Segoe UI, Roboto, Arial, sans-serif;
      font-weight:800;letter-spacing:.3px;
      font-size: clamp(16px, 4.4vw, 18px);
      padding:14px 22px;border:0;border-radius:999px;
      background:linear-gradient(180deg, #d8b780, #c39a58);
      color:#1a130e;
      box-shadow:0 8px 20px rgba(0,0,0,.25);
      transition:transform .08s ease, filter .08s ease;
    }
    .cta:active{transform:translateY(1px); filter:brightness(.95);}

    .hint{
      margin-top:14px;
      font: 600 13px/1.5 "Inter", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:#efe9df; opacity:.92;
    }

    /* App-UI ist hier nicht enthalten – nur Startscreen für Einbindung in deine bestehende App */
  </style>
</head>
<body>
  <div id="start">
    <div class="panel">
      <h1>Zeitreise ins<br>Tribschen</h1>
      <p class="subtitle">Wo Luftschiffe landeten und Geschichten begannen.</p>
      <button class="cta" id="startbtn">Zeitreise Start</button>
      <div class="hint">Hinweis: Bitte Kamera- und Standort‑Zugriff erlauben, wenn du gefragt wirst.</div>
    </div>
  </div>

  <script>
    // Nur Demo-Verhalten: Klick blendet Start aus (deine App-Initialisierung hier starten)
    document.getElementById('startbtn').addEventListener('click', ()=>{
      document.getElementById('start').style.display='none';
    });
  </script>
</body>
</html>
