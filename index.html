<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Früher/Heute Ansicht</title>
  <style>
    body, html { margin:0; padding:0; height:100%; overflow:hidden; }
    #video, #overlay {
      position:absolute; top:0; left:0; width:100%; height:100%; object-fit:cover;
    }
    #sliderWrap { position:absolute; bottom:20px; left:0; right:0; text-align:center; }
    input[type=range] { width:80%; }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>
  <img id="overlay" src="alt.jpg" style="opacity:0.5">
  <div id="sliderWrap">
    <input type="range" min="0" max="100" value="50" id="slider">
  </div>

  <script>
    // Kamera starten
    navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } })
      .then(stream => { document.getElementById('video').srcObject = stream; })
      .catch(err => alert("Kamera nicht verfügbar: " + err));

    // Slider steuert Transparenz
    const overlay = document.getElementById('overlay');
    document.getElementById('slider').addEventListener('input', e => {
      overlay.style.opacity = e.target.value / 100;
    });
  </script>
</body>
</html>
