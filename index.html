<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <title>Zeitreise Tribschen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Camera / AR layer is assumed to be behind; we only add UI containers -->

  <!-- HUD container (Ort-Dropdown, GPS, Karte) -->
  <div id="hud" class="hud hud--hidden" aria-hidden="true">
    <select id="ortSelect" class="select">
      <option value="">Ort wählen…</option>
      <option>Platz 1</option>
      <option>Platz 2</option>
      <option>Platz 3</option>
    </select>
    <button id="gpsBtn" class="btn btn--primary">📍 GPS</button>
    <button id="mapBtn" class="btn">🖼️ Karte</button>
  </div>

  <!-- Floating action buttons -->
  <button id="hudToggle" class="fab" aria-label="Bedienpanel ein-/ausblenden">⋯</button>
  <button id="infoToggle" class="fab fab--secondary" aria-label="Infobox ein-/ausblenden">ⓘ</button>

  <!-- Info panel (black overlay) -->
  <div id="infoPanel" class="info-panel">
    <div class="info-title" id="infoTitle">Platz 1</div>
    <div class="info-text" id="infoText">Fallback 1</div>
  </div>

  <!-- Zoom slider (keine Änderung; nur als Platzhalter) -->
  <input id="zoom" class="zoom" type="range" min="1" max="5" step="0.01" value="1" />

  <script src="app.js"></script>
</body>
</html>
